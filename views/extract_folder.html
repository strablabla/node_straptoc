function relative_addr(addr, addr_short){

      /*
      Relative address, address used in the html code
      */

      try {
        var reg = /\.{2}\/\w+.+\//
        root = addr.match(reg)[0]      // root
        addr = addr.split(root)[1]     // remove the root
      }
      catch{
        //alert('...nothing found...')
        addr = addr_short
      }
      return addr
}

function make_li_embed(addr,elem,list_papers){

      /*
      List of pdfs with embedding..
      */

      var obj = embed_pdf(addr + '/' + elem)
      var divpdf = $('<div/>').text(elem.split('.pdf')[0])
      var divpdf_plus = divpdf.append($('<span/>').addClass('togpdf').append($('<a/>').text(' [-]')))
      list_papers.append($('<li/>').append(divpdf_plus.append($('<div/>').html(obj).hide())))

}

function toggle_pdf(){

    /*
    Code for closing, opening the pdfs..
    */

    //alert('toggle !!!')
    $('.togpdf').click(function(){
            var taga = $(this).find('a')
            if (taga.text() == ' [-]'){
                taga.text(' [+]')
            }
            else{ taga.text(' [-]') }
            $(this).next().toggle()
        })
}

function embed_pdf(addr){         // embedded pdf..

    var htm = '<br><object width="900" height="500" type="application/pdf"\
            data="{}?\
            #zoom=85&scrollbar=0&toolbar=0&navpanes=0">  \
            </object> <br><br>'.format(addr)

    return htm // /pdf/Phys/
}
