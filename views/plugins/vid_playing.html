<script>

/*

Indicates where the video is being played and gives a link to it..

*/

var elem0 = $('<div/>').attr('id','vid_playing')
$('#content').append(elem0)
elem0.css({'background-color':'rgb(255,104,102)', // indicates where is the vid being played..
          'box-shadow': '0.5em 0.5em 0.7em',
          'position': 'absolute',
          'left': '200px',
          'top': '50px',
          'width': '15px',
          'height': '15px',
          //'font-size': '85%',
          'z-index': '3'
          })
$('#vid_playing').hide()

var elem1 = $('<a/>').attr('id','vid_name')
$('#content').append(elem1)
elem1.css({'background-color':'rgb(255,104,102)', // bottom window bar for video with link..
          'box-shadow': '0.5em 0.5em 0.7em',
          'position': 'fixed',
          'padding-top':'5px',
          'padding-left':'20px',
          'padding-right':'20px',
          'left': '10px',
          'bottom': '3px',
          'width': 'auto', // '600px'
          'height': '30px',
          'color':'white',
          //'font-size': '85%',
          'opacity' : '0.7',
          'z-index': '3',
          'text-align': 'center'
          })
$('#vid_name').hide()
$('#vid_name').attr('href','#vid_playing')

$("video").on('play', function() {     // on play

     var offset = $(this).offset()
     var x = offset.left-100                               // x position of indicator
     var y = offset.top                                    // y position of indicator
     $('#vid_playing').show()
     $('#vid_name').text($(this).attr('src')).show()       // video with link
     $('#vid_playing').css({ 'left': x, 'top': y })        // indicator
     $(this)[0].volume = 0.5                               // halving the video volume

 });

 $("video").on('pause', function() {   // on pause

      $('#vid_playing').hide()
      $('#vid_name').hide()

  });

</script>
