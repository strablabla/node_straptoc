<script>


function make_djvu(li, addr){

  li.replaceWith($('<div/>').attr('id',addr))
  var viewer_instance = new DjVu.Viewer();
  viewer_instance.render(document.getElementById(addr));
  viewer_instance.loadDocumentByUrl(addr);

}

$('.§§').click(function(){

  var ul = $(this).parent().parent().next()
  var obj = ul.find('object')
  var addr = obj.attr('data')
  var li = ul.find('li')

    if (addr.search(/\.djvu/) != -1){

        make_djvu(li, addr)

    }

})

</script>
